<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vacation Cost Calculator</h1>
        <form id="calculatorForm">
            <div class="input-group">
                <label for="name">Your Name (optional):</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="days">Days of vacation per year:</label>
                <input type="number" id="days" placeholder="Number of vacation days">
            </div>
            <div class="input-group">
                <label for="costPerNight">Cost per night:</label>
                <input type="number" id="costPerNight" placeholder="Cost per night">
            </div>
            <div class="input-group">
                <label for="foodPerDay">Cost of food per day:</label>
                <input type="number" id="foodPerDay" placeholder="Daily food cost">
            </div>
            <div class="input-group">
                <label for="entertainmentPerDay">Cost of entertainment per day:</label>
                <input type="number" id="entertainmentPerDay" placeholder="Daily entertainment cost">
            </div>
            <div class="input-group">
                <label for="inflationRate">Inflation Rate (% per year):</label>
                <input type="number" id="inflationRate" placeholder="Enter annual inflation rate" step="0.1">
            </div>
            <button type="button" onclick="calculateCosts()">Calculate Costs</button>
            <button type="button" onclick="window.print()">Print Results</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
